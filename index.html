<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
</head>
<body>
    <div class="" id="login-area">
        <h1 class="text-center">Welcome to my first bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <br>
            <input type="text" name="" id="" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your Password">
            <br>
            <button class="myBtn" id="login">Log in</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status text-center">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status text-center">
                    <h5>Withdraw</h5>
                    <h1>$00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status text-center">
                    <h5>Balance</h5>
                    <h1>$ <span id="netBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositButton" class="myBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="myBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const login = document.getElementById("login");
        login.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transaction = document.getElementById("transaction-area");
            transaction.style.display = "block";
        })
        const depositButton = document.getElementById("depositButton");
        depositButton.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
           
            updateAmounts("netBalance", depositNumber);
            updateAmounts("currentAmount", depositNumber);
            
            document.getElementById("depositAmount").value = "";
            
        })
        function updateAmounts (idName, depositNumber){
            const balance = document.getElementById(idName).innerText;
            const netBalance = parseFloat(balance);
            const totalBalance = depositNumber + netBalance ;
            document.getElementById(idName).innerText = totalBalance;
        }
    </script>
</body>
</html>
